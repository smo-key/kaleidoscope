<dom-module id="article-list">
  <template>
    <style is="custom-style">
      /** BASE **/
      :host {
        display: block;
        margin: 0;
        padding: 0;
        background: var(--paper-grey-50);
        color: #fff;
        font-family: 'Roboto', 'Noto', sans-serif;
      }
      h1, h2, h3, h4, h5
      {
        font-weight: 300;
      }
      a.white
      {
        color: #fff!important;
      }

      /** TOOLBAR **/
      paper-toolbar
      {
        --paper-toolbar-background: var(--paper-purple-500);
        font-family: 'Roboto', 'Noto', sans-serif;
        z-index: 3;
      }
      paper-toolbar paper-button
      {
        float: right;
        text-transform: none;
        padding: 12px 12px 11px 12px;
      }
      paper-toolbar paper-button iron-icon
      {
        margin-right: 6px;
        width: 24px;
        height: 24px;
      }
      paper-toolbar .title
      {
        position: relative;
        top: 12px;
      }

      /** CONTAINERS **/
      div.main
      {
        display: block;
      }
      div.main.centered
      {
        display: flex;
        text-align: left;
        justify-content: center;
        box-sizing: border-box;
        align-items: center;
        overflow: hidden;
        margin-top: -64px;
      }
      hr.bottomdivide
      {
        margin-top: 36px;
      }
      div.bottom
      {
        font-size: 11px;
        position: static;
        left: 0;
        right: 0;
        color: var(--paper-grey-500);
        display: flex;
        justify-content: center;
        box-sizing: border-box;
        align-items: flex-end;
        padding-bottom: 9px;
      }
      div.bottom a
      {
        color: var(--paper-grey-900)!important;
      }

      /** SEARCH **/
      paper-input.search
      {
        margin-top: -24px;
        --paper-input-container-input: {
          font-size: 32px;
          color: var(--paper-purple-500);
          padding-bottom: 6px;
          font-weight: 500;
          opacity: 1;
          transition: opacity 1s;
        };
        --paper-input-container-color: rgba(156, 39, 176, var(--dark-secondary-opacity));
        --paper-input-container-focus-color: var(--paper-purple-500);
      }
      paper-input.search iron-icon[prefix]
      {
        width: 42px;
        height: 42px;
        position: relative;
        top: -2px;
        margin-right: 8px;
        margin-left: 6px;
        color: var(--paper-purple-500);
      }
      paper-input.search paper-spinner-lite[prefix]
      {
        width: 23px;
        height: 23px;
        position: absolute;
        top: 4px;
        left: 11px;
        --paper-spinner-stroke-width: 4px;
        --paper-spinner-color: var(--paper-grey-400);
      }
      paper-input.search paper-icon-button[suffix]
      {
        position: relative;
        top: -2px;
        color: var(--paper-purple-500);
      }
      paper-listbox#searchsuggest
      {
        display: none;
      }

      /** ARTICLES **/
      #events .row
      {
        display: flex;
        box-sizing: border-box;
        align-items: flex-start;
      }

    </style>

    <paper-toolbar>
      <div class="container">
        <span class="title">Project Kaleidoscope</span>
        <paper-button><iron-icon icon="mdi:earth"></iron-icon>English</paper-button>
        <!-- <paper-listbox class="languages">
          <paper-item code="eng">English</paper-item>
          <paper-item code="deu">Deutsch</paper-item>
          <paper-item code="esp">Español</paper-item>
          <paper-item code="cat">Catalàn</paper-item>
          <paper-item code="eng">Madeleine</paper-item>
        </paper-listbox> -->
      </div>
    </paper-toolbar>
    <div class="main">
      <div class="container">
        <br>
        <paper-input active="true" on-keydown="onSearchKeypress" id="search-main" class="search" placeholder="" value="{{search}}"><iron-icon icon="mdi:magnify" prefix></iron-icon><paper-spinner-lite active prefix hidden></paper-spinner-lite><paper-icon-button icon="mdi:arrow-right" suffix></paper-icon-button></paper-input>

        <div class="row" id="events">
          <paper-event image="https://cdn.rt.com/files/2016.07/article/578fe4f4c3618869348b4567.jpg" title="Turkey coup: What does the state of emergency mean?" description="A state of emergency will be introduced in Turkey for three months following a coup attempt last week, President Recep Tayyip Erdogan announced on Wednesday.A state of emergency will be introduced in Turkey for three months following a coup attempt last week, President Recep Tayyip Erdogan announced on Wednesday." date="2 days ago" location="Turkey" hotness="40" article-count="731"></paper-event>
          <paper-event image="http://i2.cdn.turner.com/money/dam/assets/160715174425-turkish-coup-facetime-540x304.jpg" title="Turkey's beleaguered president addresses country on FaceTime" description="Turkey's president resorted to FaceTime in an attempt to rally people against a military coup." date="2 days ago" location="Ankara, Turkey" hotness="60" article-count="155"></paper-event>
          <paper-event image="http://i2.cdn.turner.com/money/dam/assets/160715174425-turkish-coup-facetime-540x304.jpg" title="Turkey's beleaguered president addresses country on FaceTime" description="Turkey's president resorted to FaceTime in an attempt to rally people against a military coup." date="2 days ago" location="Ankara, Turkey" hotness="60" article-count="155"></paper-event>
          <paper-event image="http://i2.cdn.turner.com/money/dam/assets/160715174425-turkish-coup-facetime-540x304.jpg" title="Turkey's beleaguered president addresses country on FaceTime" description="Turkey's president resorted to FaceTime in an attempt to rally people against a military coup." date="2 days ago" location="Ankara, Turkey" hotness="60" article-count="155"></paper-event>
          <paper-event image="http://i2.cdn.turner.com/money/dam/assets/160715174425-turkish-coup-facetime-540x304.jpg" title="Turkey's beleaguered president addresses country on FaceTime" description="Turkey's president resorted to FaceTime in an attempt to rally people against a military coup." date="2 days ago" location="Ankara, Turkey" hotness="60" article-count="155"></paper-event>
        </div>
      </div>
    </div>
    <hr class="bottomdivide">
    <div class="bottom">
      <div class="col-xs-4" style="text-align: left">
        <p id="image-credit"></p>
      </div>
      <div class="col-xs-4" style="text-align: center">
        <p>Website Copyright (C) Arthur Pachachura</p>
      </div>
      <div class="col-xs-4" style="text-align: right">
        <p>Article aggregation powered by <a class="white" href="https://eventregistry.org">EventRegistry</a></o>
      </div>
    </div>

  </template>

  <script src="/lib/jquery/dist/jquery.min.js"></script>
  <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script>
    var suggestPrevValue = "";
    const server = "http://localhost:8001"

    Polymer({
      is: 'article-list',
      properties:
      {
        search: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },
        searchUri: {
          type: String,
          observer: "searchUriChanged"
        }
      },
      ready: function() {
        /** IMPORTANT DOM THINGS **/
        suggestPrevValue = this.search;

        /** UTILITIES (WATER, GAS, ETC.) **/
        function sleep(time) {
          return new Promise((resolve) => setTimeout(resolve, time));
        }
        function shuffle(a) {
           var j, x, i;
           for (i = a.length; i; i--) {
             j = Math.floor(Math.random() * i);
             x = a[i - 1];
             a[i - 1] = a[j];
             a[j] = x;
           }
           return a;
         }


        /** SEARCH BOX **/
        var i = 0;
        var searchSuggestTrending = [""];
        function placeholderLoop()
        {
          sleep(1000).then(() => {
            jQuery("#search-main").attr("placeholder", searchSuggestTrending[i++ % searchSuggestTrending.length]);
            jQuery('paper-input.search:not([active="true"]) input').css("opacity", 1);
            sleep(1000).then(() => {
              sleep(2000).then(() => {
                jQuery('paper-input.search:not([active="true"]) input').css("opacity", 0);
                placeholderLoop();
              });
            });
          })
        }
        $("paper-input.search input").css("transition", "none");
        $("paper-input.search").css("opacity", "1");

        //Get search suggestions
        window.setInterval(function(){
          if ((jQuery("paper-input.search input").val() !== suggestPrevValue) && (jQuery("paper-input.search input").val().length !== 0))
          {
            suggestPrevValue = jQuery("paper-input.search input").val();
            console.log("Getting suggestions for " + suggestPrevValue);
            var text = jQuery("paper-input.search input").val();

            //Get suggestions
            jQuery.get("http://eventregistry.org/json/suggestConcepts?prefix=" + encodeURIComponent(text) + "&lang=eng&source=concepts&source=conceptClass")
            .done(function(data) {
              data = JSON.parse(data);
              console.log(data);
              jQuery('#searchsuggest').remove();
              var html = "<paper-listbox id='searchsuggest' selected='0'>";
              for (var i=0; i<((data.length > 5) ? 5 : data.length); i++)
              {
                var icon = 'mdi:tag';
                if (data[i].type == "loc") icon = 'mdi:map-marker';
                if (data[i].type == "person") icon = 'mdi:account';
                if (data[i].type == "org") icon = 'mdi:account-multiple';

                var text = "<paper-item uri='" + data[i].uri + "'tabindex='" + (i+2) + "'><iron-icon icon='" + icon + "'></iron-icon>"  + data[i].label.eng + "</paper-item>";
                html += text;
              }
              if (data.length == 0)
              {
                html += "<div tabindex='-1' style='color:#666;padding:6px 12px;border:none!important'>No results found. Please try again.</div>";
              }
              html += "</paper-listbox>";
              jQuery(html).insertAfter('#search-main');
              jQuery("#searchsuggest paper-item").addClass("searchsuggest");
              jQuery("#searchsuggest").css("position","absolute");
              jQuery("#searchsuggest").css("top","134px");
              jQuery("#searchsuggest").css("padding","4px 0px");
              jQuery("#searchsuggest").css("z-index","2");
              jQuery("#searchsuggest").css("opacity","1");
              jQuery("#searchsuggest").css("min-width","420px");
              jQuery("paper-item.searchsuggest").css("margin-left", "0px");
              jQuery("paper-item.searchsuggest").css("font-size", "14px");
              jQuery("paper-item.searchsuggest").css("min-height", "0px");
              jQuery("paper-item.searchsuggest").css("height", "32px");
              jQuery("paper-item.searchsuggest iron-icon").css("margin-right", "16px");
              //Handle click
              jQuery("paper-item.searchsuggest").click(function()
              {
                jQuery('#searchsuggest').hide();
                var string = jQuery.trim(jQuery(this).text());
                var uri = jQuery(this).attr("uri");
                suggestPrevValue = string;
                jQuery('#search-main input').val(string);
                jQuery('#search-main input').attr("uri", uri);
              });
              $("#search-main paper-spinner-lite").hide();
              jQuery('#searchsuggest').show();
              jQuery("#searchsuggest paper-item.searchsuggest:nth-child(1)").select();
              jQuery("paper-item.searchsuggest:nth-child(1)").css("background-color", "#e0e0e0");
            })
            .fail(function() {
              console.warn("Failed to get concept search suggestions");
              jQuery('#searchsuggest').hide();
              $("#search-main paper-spinner-lite").prop("hidden", true);
            });
          }
        }, 1200);

        /** IMMEDIATE API CALLS **/
        //Get trending suggestions
        jQuery.get(server + "/api/1/trending/suggest")
        .done(function(data) {
          searchSuggestTrending = [ ];
          for (var j=0; j<data.list.length; j+=6)
          {
            var sublist = data.list.slice(j, j+6);
            sublist = shuffle(sublist);
            searchSuggestTrending.push(sublist[0]);
            searchSuggestTrending.push(sublist[1]);
            searchSuggestTrending.push(sublist[2]);
            searchSuggestTrending.push(sublist[3]);
            searchSuggestTrending.push(sublist[4]);
            searchSuggestTrending.push(sublist[5]);
          }
        })
        .fail(function() {
          console.warn("Failed to get trending suggestions");
        })
        .always(function() {
          placeholderLoop();
        });
      },
      onSearchKeypress: function()
      {
        //Key up
        if (event.which == 38) {
          var selected = jQuery('#searchsuggest').prop("selected");
          selected--;
          if (selected < 0) { selected = 0; }
          jQuery('#searchsuggest').prop("selected", selected);
          jQuery("paper-item.searchsuggest").css("background-color", "inherit");
          jQuery("paper-item.searchsuggest:nth-child(" + (selected + 1) + ")").css("background-color", "#e0e0e0");
          event.preventDefault();
        }
        //Key down
        else if (event.which == 40) {
          var selected = jQuery('#searchsuggest').prop("selected");
          selected++;
          var count = jQuery("#searchsuggest > paper-item").length - 1;
          if (selected > count) { selected = count; }
          jQuery("paper-item.searchsuggest").css("background-color", "inherit");
          jQuery("paper-item.searchsuggest:nth-child(" + (selected + 1) + ")").css("background-color", "#e0e0e0");
          jQuery('#searchsuggest').prop("selected", selected);
          event.preventDefault();
        }
        //Key enter
        else if (event.which == 13) {
          var suggestions = jQuery('#searchsuggest');
          if (!suggestions.is(':visible'))
          {
            if (jQuery.trim(jQuery("#search-main input").val()).length > 0)
            {
              //Search now
              console.log("Searching for " + jQuery("#search-main input").val());
              this.conceptUri = jQuery("#search-main input").attr("uri");
            }
          }
          else
          {
            //Activate search suggestions
            jQuery('#searchsuggest paper-item:nth-child(' + (jQuery('#searchsuggest').prop("selected") + 1) + ')').click();
          }

          event.preventDefault();
        }
        //All other keys
        else if (jQuery("paper-input.search input").val() !== suggestPrevValue)
        {
          //Change blinking state
          var empty = (jQuery("paper-input.search input").val().length === 0);
          if (empty)
          {
            jQuery("paper-input.search input").css("transition", "opacity 1s");
            jQuery('#searchsuggest').hide();
          }
          else {
            $("#search-main paper-spinner-lite").prop("hidden", false);
            $("#search-main paper-spinner-lite").show();
            jQuery("paper-input.search input").css("transition", "none");
          }
          jQuery("paper-input.search input").css("opacity", 1);
          jQuery("paper-input.search").attr("active", !empty);
        }
      },
      searchUriChanged: function(uri, oldUri)
      {
        console.log(uri);
        jQuery.get(server + "/api/1/events?q=" + this.search + "&uri=" + this.searchUri + "&lang=eng")
        .done(function(data) {
          console.log(data);
        })
        .fail(function() {
          console.warn("Failed to get events for query '" + this.search + "'");
        });
        //next: setup dom-repeat on array
      },
    });
  </script>
</dom-module>
