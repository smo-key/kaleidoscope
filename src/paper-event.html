<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href="../lib/paper-styles/color.html">
<link rel="import" href="../lib/paper-button/paper-button.html">
<link rel="import" href="../lib/paper-card/paper-card.html">
<link rel="import" href="../lib/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../lib/paper-progress/paper-progress.html">
<link rel="import" href="../lib/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../lib/iron-icon/iron-icon.html">
<link rel="import" href="mdi.html">

<dom-module id="paper-event">
  <template>
    <style>
      :host {
        color: #000;
        padding: 0;
        cursor: pointer;
        transition: box-shadow 0.4s;
        margin: 1% 1%;
        width: 48%;
      }

      @media (min-width: 992px) {
        :host
        {
          width: 31%;
        }
      }
      :host:hover
      {
        box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14),
                  0 1px 18px 0 rgba(0, 0, 0, 0.12),
                  0 3px 5px -1px rgba(0, 0, 0, 0.4);
      }
      .card-image
      {
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 180px;
      }
      .card-image .card-heading
      {
        top: 0px;
        height: 180px;
        color: #fff;
        font-size: 22px;
        position: relative;
        display: flex;
        justify-content: flex-end;
        box-sizing: border-box;
        align-items: flex-end;
        padding: 12px 16px;
      }
      .card-image .card-heading.shadow
      {

      }
      .card-heading .subtitle
      {
        font-size: 12px;
        display: block;
        width: 100%;
        margin-top: 6px;
      }
      .card-heading .subtitle iron-icon
      {
        height: 16px;
        width: 16px;
        margin-right: 2px;
        position: relative;
        top: -1px;
      }
      .card-content
      {
        color: var(--paper-grey-700);
        height: 130px;
        overflow: hidden;
      }
      .card-actions
      {
        font-size: 14px;
        padding: 8px 12px;
        margin-bottom: 24px;
      }
      .card-actions iron-icon
      {
        width: 22px;
        height: 22px;
        position: relative;
        top: 1px;
        margin-right: 4px;
      }
      .card-actions .hotness
      {
        color: var(--paper-red-500);
        float: left;
      }
      .card-actions .hotness paper-progress
      {
        min-width: 0;
        width: 100px;
        display: inline-block;
        --paper-progress-active-color: var(--paper-red-500);
      }
      .card-actions .count
      {
        color: var(--paper-grey-900);
        float: right;
        position: relative;
        top: 3px;
      }
      .card-actions .count iron-icon
      {
        width: 20px;
        height: 20px;
        position: relative;
        top: 0px;
      }
      .card-actions .count iron-icon.articlecount
      {
        margin-left: 4px;
      }
    </style>

    <paper-card>
      <div class="card-image" style="background-color: {{randomColor()}}; background-image: url('[[image]]')">
        <div class="card-heading" style="{{imageClass(image)}}">
          <div class="card-heading-container">
            [[title]]
            <br>
            <div class="subtitle">
              <span style='float:left'>[[date]]</span>
              <span style='float:right'><iron-icon icon="mdi:map-marker"></iron-icon>[[location]]</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-content">
        [[description]]
      </div>
      <div class="card-actions">
        <span id="hotness" class="hotness"><iron-icon icon="mdi:fire"></iron-icon><paper-progress value="[[hotness]]"></paper-progress></span>
        <span class="count"><strong>[[articleCount]]</strong> articles</span>
      </div>
      <paper-tooltip for="hotness" position="right">Article Hotness<br><span style="font-size:90%">(based on social shares, article count, and recency)</span></paper-tooltip>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'paper-event',
      properties: {
        image: String,
        title: String,
        date: String,
        location: String,
        description: String,
        hotness: Number,
        articleCount: String
      },
      imageClass: function(image)
      {
        return (image.length > 0) ? "background:-moz-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,0.6) 40%);background:-webkit-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,0.6) 100%);background: linear-gradient(to bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0.6) 40%);filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00000000', endColorstr='#a6000000',GradientType=0 );" : "";
      },
      randomColor: function()
      {
        var colors = [ "#F44336", "#E91E63", "#9C27B0", "#673AB7", "#3F51B5", "#2196F3", "#009688", "#43A047", "#039BE5", "#0097A7", "#EF6C00"];
        return colors[Math.floor(Math.random()*colors.length)];
      }
    });
  </script>

</dom-module>
