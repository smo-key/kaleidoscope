<link rel="import" href="article-view.html">

<dom-module id="app-index">
  <template>
    <style is="custom-style">
      /** BASE **/
      :host {
        display: block;
        margin: 0;
        padding: 0;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /*background: var(--paper-grey-50);*/
        color: #fff;
        font-family: 'Roboto', 'Noto', sans-serif;
      }
      h1, h2, h3, h4, h5
      {
        font-weight: 300;
      }

      /** CONTAINERS **/
      div.bottom
      {
        position: absolute;
        bottom: 0;
        bottom: 12px;
        left: 0;
        right: 0;
        color: rgba(255, 255, 255, 0.6);
        display: flex;
        justify-content: center;
        box-sizing: border-box;
        align-items: flex-end;
      }
    </style>

    <concept-search id="concept-search" hidden$="{{!pages.conceptSearch}}" page="{{page}}" search="{{search}}" uri="{{uri}}"></concept-search>
    <article-list id="article-list" hidden$="{{!keepArticleList(page)}}" page="{{page}}" search="{{search}}" uri="{{uri}}" active-article="{{article}}" style="{{articleListScrollability(page)}}"></article-list>
    <article-view id="article-view" hidden$="{{!pages.articleView}}" page="{{page}}" article="{{article}}"></article-view>
  </template>

  <script src="/lib/jquery/dist/jquery.min.js"></script>
  <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script>
    Polymer({
      is: 'app-index',
      properties: {
        page: {
          type: Object,
          notify: true,
          observer: "pageChanged"
        },
        pages: {
          type: Object,
          notify: true,
          value: { conceptSearch: false, articleList: false, articleView: false }
        },
        article: {
          type: Object,
          notify: true
        }
      },
      keepArticleList: function(page)
      {
        return ((page == "articleList") || (page == "articleView"));
      },
      articleListScrollability: function(page)
      {
        return (page == "articleList") ? "" : "overflow-y: visible";
      },
      ready: function() {
        // var article = { title: "Turkey to disband elite presidential guard unit", date: "3 days ago", location: "Constantinople, Turkey", summary: "Turkish authorities have arrested more than 13,000 people believed to be tied to the coup attempt and have gutted the country's civil services sector suspending over 60,000 educators, judges and police.", hotness: 83, articleCount: 605, image: "http://cdn4.img.sputniknews.com/images/104328/21/1043282180.jpg", uri: 12345678, languages: 6 };
        // this.set("article", article);

        this.set("page", "conceptSearch");
        // this.set("page", "articleView");
      },
      pageChanged: function(newPage) {
        console.log("Page changed to " + newPage);
        var pages = this.pages;
        for (var key in this.pages) {
          if( this.pages.hasOwnProperty(key) ) {
            this.set("pages." + key, (key == newPage));
          }
        }
        //this.set("pages", {conceptSearch: true, articleList: false});
      }
    });
  </script>
</dom-module>
